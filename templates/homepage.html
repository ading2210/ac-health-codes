<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color:#373737;
  color: white;
}
</style>
</head>
<body>

<h1>Alameda County Restaurant Health Code Violations</h1>

<button style="font=family: Comic Sans MS;" onclick="myFunction()">Toggle dark mode</button> 

<script>
function myFunction() {
   var element = document.body;
  
   element.classList.toggle("dark-mode");
}
</script>
 
<body style="font-family:Comic Sans MS;" >
  
</body>
</html>
